<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Style Property Basic 01</title>
    <style media="screen">
      p:nth-child(1) { font-size: 150%;}
      p:nth-child(2) { font-size: 1.5em;}
      p:nth-child(3) { font-size: 32px;}
      p:nth-child(4) {
        font-size: 3em;
        background-color: purple;
        color: #4F0B4F;
      }
      body {
        background-image: url('Images/car.jpg')
      }
    </style>
  </head>
  <body>
    <p>Good Morning Everyone!!!</p>
    <p>Good Morning Everyone!!!</p>
    <p>Good Morning Everyone!!!</p>
    <p>Good Morning Everyone!!!</p>
  </body>
</html>
