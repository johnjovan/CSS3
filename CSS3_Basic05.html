<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Attribute Selector</title>
    <style media="screen">
      /* input {
        background-color: red;
      }
      */
      input[type=text]{
        background-color: red;
      }
      input[type=password]{
        background-color: blue;
      }

    </style>
  </head>
  <body>
    <input type="text" name="userId">
    <input type="password" name="userPw">
    <input />
  </body>
</html>
