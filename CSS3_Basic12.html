<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Style Property Basic 02</title>
    <style media="screen">
      /*

      */
      #box {
        display: block;
        background-color: red;
        opacity: 0.3;
        width: 300px; height: 50;
        margin: 10px;
      }
      table {
        border: 1px solid black;
      /*  visibility: collapse; */
      }
    </style>
  </head>
  <body>
    <span>Magandang Umaga</span>
    <span>Test</span>
    <div id="box">
      <span>Good Morning Everyone! Salamat po! Happy Day!</span>
    </div>
    <table>
      <tr>
        <td>Test01</td>
        <td>Test02</td>
      </tr>
      <tr>
        <td>Test03</td>
        <td>Test04</td>
      </tr>
      <tr>
        <td>Test05</td>
        <td>Test06</td>
      </tr>
    </table>
    <span>Magandang Umaga!</span>
    <span>Test</span>
  </body>
</html>
