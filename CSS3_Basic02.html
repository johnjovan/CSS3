<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS3 Basic 02</title>
    <style media="screen">
      #header {
        background-color: yellow;
      }
      #asid{
        color: navy;
      }
      #content{
        background-color: pink;
        color: indigo;
      }
    </style>
  </head>

      <h1>Header</h1>
    </div>
    <div id="wrap">

      <h1>Aside</h1>
    </div>
    <div id="content">
      <h1>Content</h1>
    </div>
  </body>
</html>
